
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO & RollBot 控制台</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .panel, .bot-panel {
            background: rgba(0,0,0,0.7);
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        #logs {
            background: black;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="panel">
    <h2>香港 IPO 评估计算器</h2>
    <table>
        <tr><td>基石投资者</td><td><input id="a1" /></td></tr>
        <tr><td>行业热度</td><td><input id="a2" /></td></tr>
        <tr><td>盈利增长</td><td><input id="a3" /></td></tr>
        <tr><td>定价合理性</td><td><input id="a4" /></td></tr>
        <tr><td>市场情绪</td><td><input id="a5" /></td></tr>
    </table>
    <button onclick="calc()">算</button>
    <p id="score">总分：0，推荐：❌ 不推荐</p>
</div>

<div class="bot-panel">
    <h2>🚀 Roll Bot 控制台</h2>
    <input id="symbol" placeholder="如 BTC/USDT" value="BTC/USDT" />
    <input id="amount" placeholder="挂单数量" value="0.001" />
    <input id="spread" placeholder="点差 USD" value="0.2" />
    <button onclick="start()">开始</button>
    <button onclick="stop()" style="background:#dc3545;color:white;">停止</button>
    <div>状态: <span id="status">空闲</span></div>
    <div id="logs"></div>
</div>

<script>
const backend = "https://rollbot-backend.onrender.com";

function calc() {
    let s = 0;
    for (let i = 1; i <= 5; i++) {
        s += parseInt(document.getElementById("a" + i).value || 0);
    }
    document.getElementById("score").innerHTML = `总分：${s}，推荐：${s >= 18 ? "✅ 推荐" : "❌ 不推荐"}`;
}

function start() {
    const cfg = {
        symbol: document.getElementById("symbol").value,
        amount: parseFloat(document.getElementById("amount").value),
        spread: parseFloat(document.getElementById("spread").value)
    };
    fetch(backend + "/start", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(cfg)
    });
}

function stop() {
    fetch(backend + "/stop", { method: "POST" });
}

let ws = new WebSocket(backend.replace(/^http/, 'ws') + "/ws");
ws.onmessage = (msg) => {
    const data = JSON.parse(msg.data);
    if (data.log) {
        document.getElementById("logs").textContent += data.log + "\n";
        document.getElementById("logs").scrollTop = 99999;
    }
    if (data.status) {
        document.getElementById("status").textContent = data.status;
    }
};
</script>

</body>
</html>
